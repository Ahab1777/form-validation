<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Validation Form</title>
</head>
<body>
    <div class="main-container">
        <h1 class="title">Validation Form</h1>
        <div class="form-container">
            <form action="submit" class="form" id="form-element" novalidate>
                <label for="email" class="input-label">Email</label>
                <input type="email" class="input" id="email" name="email" required>
                <label for="country" class="input-label">Country</label>
                <select name="country" id="country" class="input" required>
                    <option value="NG">Nigeria</option>
                    <option value="KE">Kenya</option>
                    <option value="ZA">South Africa</option>
                </select>
                <label for="postal-code" class="input-label">Postal Code</label>
                <input type="text" class="input" id="postal-code" name="postal-code" required>
                <label for="password" class="input-label" >Password</label>
                <input type="password" class="input" id="password" name="password" required>
                <label for="confirm-password" class="input-label">Confirm Password</label>
                <input type="password" class="input" id="confirm-password" name="confirm-password" required>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
